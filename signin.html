<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tết Giáp Thìn 2024</title>
    <!-- Icon -->
    <link rel="shortcut icon" href="./assets/images/logo.png" type="image/x-icon">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <!-- Style -->
    <link rel="stylesheet" href="./src/CSS/allstyle.css">
    <link rel="stylesheet" href="./src/CSS/nav.css">
    <link rel="stylesheet" href="./src/CSS/signin.css">
    <!-- Font Awesome 6.3.1 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap 5.3.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="page-wrapper">
        <!-- Start header -->
        <header class="header"></header>
        <!-- End header -->
        <!-- Start content -->
        <main class="animation-fly-in">
            <div class="container sign-in-form">
                <h1 class="h1">Sign in</h1>
                <div class="content d-flex">
                    <div class="left-form">
                        <form action="" id="sign-in-form">
                            <label for="email-input" class="d-block">Username</label>
                            <input type="text" id="username-input" placeholder="Enter your username" class="text-input">
                            <label for="password-input" class="d-block">Password</label>
                            <input type="password" name="" id="password-input" placeholder="Enter your password"
                                class="text-input">
                            <a href="../HTML/signup.html" class="d-block decoration-none color-black">Don't have
                                account? Click here to sign up</a>
                            <input type="submit" value="Sign in" class="d-block submit-btn">
                            <p>Or login by</p>
                            <div class="signin-icon d-flex justify-evenly items-center">
                                <i class="fa-brands fa-facebook" style="color: #007bff;"></i>
                                <i class="fa-brands fa-x-twitter" style="color: #000000;"></i>
                                <i class="fa-brands fa-linkedin" style="color: #3c6dc3;"></i>
                                <i class="fa-brands fa-google" style="color: #ff2e2e;"></i>
                                <i class="fa-brands fa-square-instagram" style="color: #c800ff;"></i>
                            </div>
                        </form>
                    </div>
                    <div class="right-img">
                        <img src="./assets/images/sign-in-image.jpg" alt="">
                    </div>
                </div>
            </div>
        </main>
        <!-- End content -->
    </div>
    <!-- Script -->
    <script src="./src/JS/signInScript.js"></script>
    <!-- Background -->
    <div class="background position-fixed"></div>
</body>

</html>
