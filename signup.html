<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tết Giáp Thìn 2024</title>
    <!-- Icon -->
    <link rel="shortcut icon" href="./assets/images/background.jpg" type="image/x-icon">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <!-- Style -->
    <link rel="stylesheet" href="./src/CSS/allstyle.css">
    <link rel="stylesheet" href="./src/CSS/nav.css">
    <link rel="stylesheet" href="./src/CSS/signup.css">
    <!-- Font Awesome 6.3.1 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap 5.3.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="page-wrapper">
        <!-- Start header -->
        <header class="header"></header>
        <!-- End header -->
        <!-- Start content -->
        <main class="animation-fly-in">
            <div class="container sign-up-form">
                <h1 class="h1">Sign up</h1>
                <form action="" class="w-100" id="sign-up-form">
                    <div class="content d-flex justify-around">
                        <div class="pi-div">
                            <div class="full-name-div">
                                <label for="full-name" class="d-block">full name</label>
                                <input type="text" name="" id="full-name" class="text-input" placeholder="Enter your full name">
                            </div>
                            <div class="birthday-div">
                                <label for="birthday" class="d-block">Birthday</label>
                                <input type="date" name="" id="birthday" class="date-input">
                            </div>
                            <div class="gender-div">
                                <label for="" class="d-block">Gender</label>
                                <div class="male-div">
                                    <input type="radio" name="gender" id="male" value="male">
                                    <label for="male">male</label>
                                </div>
                                <div class="female-div">
                                    <input type="radio" name="gender" id="female" value="female">
                                    <label for="female">female</label>
                                </div>
                                <div class="others-div">
                                    <input type="radio" name="gender" id="others" value="others">
                                    <label for="others">others</label>
                                </div>
                            </div>
                        </div>
                        <div class="acc-div">
                            <div class="username-div">
                                <label for="username" class="d-block">username</label>
                                <input type="text" name="" id="username" class="text-input" placeholder="Enter your username">
                            </div>
                            <div class="phone-number-div">
                                <label for="phone-number" class="d-block">phone number</label>
                                <input type="tel" name="" id="phone-number" class="text-input" placeholder="Enter your phone number">
                            </div>
                            <div class="password-div">
                                <label for="password" class="d-block">password</label>
                                <input type="password" name="" id="password" class="text-input" placeholder="Enter your password">
                                <label for="re-password" class="d-block">repeat password</label>
                                <input type="password" name="" id="re-password" class="text-input" placeholder="Enter again your password">
                            </div>
                        </div>
                    </div>
                    <div class="submit-btn-div">
                        <input type="submit" value="Sign up" class="submit-btn" id="submit-btn">
                    </div>
                </form>
            </div>
        </main>
        <!-- End content -->
    </div>
    <!-- Script -->
    <script src="./src/JS/signUpScript.js"></script>
    <!-- Background -->
    <div class="background position-fixed"></div>
</body>

</html>
